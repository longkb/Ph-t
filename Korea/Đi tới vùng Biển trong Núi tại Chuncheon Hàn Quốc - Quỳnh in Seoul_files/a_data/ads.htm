nts one Special Low Dispersion element and one high-refractive index high-dispersion glass element. This combination of low dispersion designs works to noticeably reduce chromatic aberrations and color fringing throughout the zoom range as well as deliver a high degree of contrast and clarity. Additionally a Super Multi-Layer Coating has been applied to lens elements to reduce lens flare and ghosting to benefit working in strong lighting conditions. An unprecedented combination of focal length and speed this 50-100mm f/1.8 lens offers a variety of favored telephoto perspectives in combination with a flexible maximum aperture. Complementing the imaging capabilities is a refined physical construction with internal focus and zoom mechanisms to limit the overall length of the lens during use. A Hyper Sonic AF motor affords quick focusing speeds and quiet performance as well as the ability to manually override focus at any time for greater control. Also suiting quick shooting applications the nine-blade diaphragm has been constructed from fluorine-coated polycarbonate along with a carbon feather film for exceptionally smooth controlled performance when photographing at high shooting speeds. Contrasting this a tripod collar is integrated into the design too for greater stability when working atop a tripod or monopod.\x27,\x27Product_2_price\x27: \x271.099,00 US$\x27,\x27Product_2_regularPrice\x27: \x271.099,00 US$\x27,\x27Product_2_salePrice\x27: \x271.099,00 US$\x27,\x27Product_2_imageUrl\x27: \x27https://encrypted-tbn0.gstatic.com/shopping?q\\x3dtbn:ANd9GcSHxvUE3vrHQfu93nmdc9GAdI672tcVBpyxJMstjl5L5uRqea1Gm07bFcldj_E\\x26usqp\\x3dCAI\x27,\x27Product_2_url\x27: \x27https://www.googleadservices.com/pagead/aclk?sa\\x3dL\\x26ai\\x3dCAywuEyBWWr_WMMOJ8gX4tZTYBcrfq61Pr6T-rewFgen6-ZACEAEg0t2TImCbg-mEnCmgAZvgw_YDyAEJqAMBqgTdAU_QwM09AWwBbHFcKfVESHngGGOGSxwJJTuEIXv9ojLHmPrMvTVvImtmWiX-SQw1lS49T4S33c8k7Lf0C7YXsG7Tn5YRi1VcZ3jxaM6M-AbZFkhfebI3st2EiI2e2fDqybwGgX_xm4_3r7bCW0ZbCTJrkoGvhw pabilities to the medium format realm the Hasselblad H6D-50c revolves around a 50MP 43.8 x 32.9mm CMOS sensor to produce high-resolution stills as well as Full HD 1080p video. Making use of the CMOS design this sensor affords a wide sensitivity range of ISO 100-6400 along with 16-bit color depth and a dynamic range of up to 14 stops to maintain notable detail and quality when working in the most difficult of lighting conditions. Coupled with an enhanced electronic platform with faster processing capabilities continuous shooting speeds up to 2.3 fps are possible as well as the ability to shoot Full HD video at 30 fps in the Hasselblad RAW format. Now suitable for multimedia image-makers the H6D maintains its exceptional stills recording capabilities and adds versatile video recording abilities to its skill-set. Beyond imaging the H6D also sports improved connectivity with the inclusion of a USB 3.0 Type-C connector for fast 5 Gbps transfer speeds and more fluid tethered shooting performance. The back itself incorporates a bright clear 3.0 920k-dot touchscreen LCD monitor for live view shooting and intuitive settings control and a Mini HDMI port is available for working with larger external monitors. In-camera saving is possible via dual memory cards slots-one CFast slot and one SD slot-and files can also be saved remotely when shooting tethered over USB 3.0. Built-in Wi-Fi can also be used in conjunction with iOS devices running the Phocus Mobile app which permits wireless remote control of the camera as well as the ability to preview imagery and browse files.\x27,\x27Product_4_price\x27: \x2714.495,00 US$\x27,\x27Product_4_regularPrice\x27: \x2714.495,00 US$\x27,\x27Product_4_salePrice\x27: \x2714.495,00 US$\x27,\x27Product_4_imageUrl\x27: \x27https://encrypted-tbn1.gstatic.com/shopping?q\\x3dtbn:ANd9GcQ9Yt6b1TeKVHdTE7cHdQjYHAho-PGolln-_euluIrPgiSVNXM-JoMgCPQokcI\\x26usqp\\x3dCAI\x27,\x27Product_4_url\x27: \x27https://www.googleadservices.com/pagead/aclk?sa\\x3dL\\x n working at the bright f/1.4 maximum aperture. A Super Multi Coating has been applied to lens elements too to reduce flare and ghosting for higher contrast and color fidelity. Complementing the optical performance is an equally adept Hyper Sonic Motor which provides fast smooth and near-silent autofocus performance. This focusing motor also enables full-time manual focus override at any time just by rotating the focus ring for refined manual control. Nine rounded diaphragm blades contribute to pleasing out-of-focus quality when working with shallow depth of field techniques and the lens is also compatible with the optional Sigma USB Dock for fine-tuned control over focusing parameters and other lens characteristics. Best SLR Lenses\x27,\x27Product_5_price\x27: \x27849,00 US$\x27,\x27Product_5_regularPrice\x27: \x27849,00 US$\x27,\x27Product_5_salePrice\x27: \x27849,00 US$\x27,\x27Product_5_imageUrl\x27: \x27https://encrypted-tbn0.gstatic.com/shopping?q\\x3dtbn:ANd9GcQJcitGfT26WyTspk3k86E21wNwA0J9Fhh6KfaU9AYs9G-lRnyjFaE3iLX48w\\x26usqp\\x3dCAI\x27,\x27Product_5_url\x27: \x27https://www.googleadservices.com/pagead/aclk?sa\\x3dL\\x26ai\\x3dCrrV-EyBWWr_WMMOJ8gX4tZTYBcrfq61Pr6T-rewFgen6-ZACEAEg0t2TImCbg-mEnCmgAZvgw_YDyAEJqAMBqgTdAU_QwM09AWwBbHFcKfVESHngGGOGSxwJJTuEIXv9ojLHmPrMvTVvImtmWiX-SQw1lS49T4S33c8k7Lf0C7YXsG7Tn5YRi1VcZ3jxaM6M-AbZFkhfebI3st2EiI2e2fDqybwGgX_xm4_3r7bCW0ZbCTJrkoGvhwGDmLeTgtO5BoQaamm0KzuA6c2ANyzBujvAma-wgs_OjKeXS4BzQmVmimTHyhSMuTOgLWWK3rNLpOGrO3QB5lPkkxUtWNXEUe8DMPC7XT8Gv36gtZXhlxfbDa19oIXGWJz-NcJqOvDq-gUGCCUQARgFoAYugAfNn7wJqAemvhvYBwDACAbSCAcIgGEQARgCgAoB2BML\\x26num\\x3d1\\x26cid\\x3dCAASEuRo1ghiY7A5aZjIIqR5-s--LQ\\x26sig\\x3dAOD64_2ShN1dwRLi32-nPEA4AxDdgXf7-Q\\x26adurl\\x3dhttp://www.bhphotovideo.com/bnh/controller/home%3FO%3D%26A%3Ddetails%26Q%3D%26sku%3D1120085%26is%3DREG%26BI%3D2606%26kw%3DSI2414DGC%26c3api%3D0272,198956078850\\x26client\\x3dca-pub-6341480072085420\x27,\x27Product_5_imageAspectRatio\x27: \x271.000\x27,\x27Product_5_brand\x27: \x
